<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:c="http://java.sun.com/jsp/jstl/html"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:fn="http://java.sun.com/jsp/jstl/functions"
xmlns:ui="http://java.sun.com/jsf/facelets"



>
<f:metadata>
<f:event type="preRenderView" listener="#{login.grantPermision}"/>

</f:metadata>
<body>
<h1 align="center">Add Fares</h1>
<hr />
<h:form>
<h:panelGrid colulmns ="2">
From:<h:inputText value="#{fares.depart}"/>
To:<h:inputText value="#{fares.destination}"/>
Price:<h:inputText value="#{fares.price}"/>
Child Price:<h:inputText value="#{fares.child}"/>
<h:commandButton value="Add Fare" action="#{fares.add_Fare()}"/>
</h:panelGrid>
<h:dataTable value="#{fares.findAll()}" var="fare" border="2" align="center">

<h:column>
<h:commandLink value="Edit" action="#{fares.edit(fare)}"></h:commandLink>
</h:column>



<h:column>
<f:facet name="header">From</f:facet>
#{fare.depart}
</h:column>

<h:column>
<f:facet name="header">To</f:facet>
#{fare.destination}
</h:column>

<h:column>
<f:facet name="header">Price</f:facet>
#{fare.price}
</h:column>

<h:column>
<f:facet name="header">Child</f:facet>
#{fare.child}
</h:column>



<h:column>
<h:commandLink value="Delete" action="#{fares.delete(fare)}"></h:commandLink>
</h:column>


<f:facet name="footer">
<h:outputText value="Total number of Fares:#{fares.findAll().size()}"></h:outputText>

</f:facet>






</h:dataTable>

</h:form>
</body>
</html>
